<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDriverJs Demo Page</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="scripts/script.js"></script>
</head>
<body>
  <h1>WebDriverJs Demo Page</h1>
  <h2>Child element appears after 2 seconds</h2>
  <div id="elementappearsparent"></div>
  <h2>Child element appears after page load</h2>
  <div id="elementappearsafterpage"></div>
  <h2>Child element disappears after 3 seconds</h2>
  <div id="elementdisappears">Here one minute, then...</div>
  <h2>Element changes text (from old to new) after 4 seconds</h2>
  <div id="elementchangestext">old</div>
  <h2>A bunch of elements with different text</h2>
  <div id="textelements">
    <span onclick="spanClicked('Rock')">Rock</span>
    <span onclick="spanClicked('Paper')">Paper</span>
    <span onclick="spanClicked('Scissors')">Scissors</span>
  </div>
  <h2>Result</h2>
  <div id="result"></div>
</body>
</html>
